<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <p class="subtitle">Test your typing speed and improve it!</p>
        
        <div id="quote-box">Click the start button to begin typing the quote.</div>
        
        <textarea id="input-field" placeholder="Start typing here..." disabled></textarea>

        <div class="info">
            <div>Time: <span id="timer">0</span> seconds</div>
            <div>WPM: <span id="wpm">0</span></div>
            <div>Accuracy: <span id="accuracy">100%</span></div>
        </div>

        <button id="start-btn">Start</button>
        <button id="finish-btn" disabled>Finish</button>

        <div id="result"></div>
        <div id="leaderboard">
            <h3>Leaderboard</h3>
            <ul></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
